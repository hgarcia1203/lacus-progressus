<mat-nav-list>
    <a mat-list-item *ngIf="auth.isLoggedIn()" routerLink="/profile" (click)="onSidenavClose()">
        <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">{{ auth.getUserDetails()?.first_name }}</span>   
    </a>
    <a mat-list-item *ngIf="auth.isLoggedIn()" routerLink="/producto" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon> <span class="nav-caption">Productos</span>
    </a>
    <a mat-list-item *ngIf="!auth.isLoggedIn()" routerLink="/register" (click)="onSidenavClose()">
        <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Register</span>   
    </a>
    <a mat-list-item *ngIf="auth.isLoggedIn()" routerLink="#" (click)="onSidenavClose()" (click)="auth.logout()">
        <mat-icon>account_balance</mat-icon><span class="nav-caption">Logout</span>
    </a>
    <a mat-list-item *ngIf="!auth.isLoggedIn()" routerLink="/login" (click)="onSidenavClose()">
        <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Login</span>   
    </a>
