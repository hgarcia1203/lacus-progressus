<div class="col-lg-10 col-lg-offset-1">
    <div class="jumbotron">
        <h2>{{titulo}}</h2>

        <div *ngIf="!productos">
            Cargando productos...
        </div>

        <div *ngIf="productos">
            <ul>
                <li *ngFor="let producto of productos">
                    <strong>{{producto.nombre}}</strong>
                    <p>${{producto.precio}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
